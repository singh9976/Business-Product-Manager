<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Utility - Product Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Product Manager</h1>
            <p>by TechnoRec</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Add / Edit Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">

                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="mrp">MRP (Maximum Retail Price):</label>
                        <input type="number" id="mrp" name="mrp" placeholder="Enter MRP" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="sellingPrice">Selling Price:</label>
                        <input type="number" id="sellingPrice" name="sellingPrice" placeholder="Enter selling price" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="0" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                        <button type="button" class="btn btn-cancel" id="cancelBtn" style="display:none;">Cancel Edit</button>
                    </div>
                </form>
            </div>

            <div class="table-section">
                <h2>Products List</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="ðŸ” Search by product name..." autocomplete="off">
                    <button type="button" class="btn btn-search" id="clearSearchBtn">Clear</button>
                </div>
                <div class="table-wrapper">
                    <table id="productsTable" class="products-table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>MRP</th>
                                <th>Selling Price</th>
                                <th>Discount (%)</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
                <div id="emptyMessage" class="empty-message">No products added yet. Start by adding a product above!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
